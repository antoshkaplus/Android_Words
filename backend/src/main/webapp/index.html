<!DOCTYPE html>
<html>
<head>
    <title>Words</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body class="container-fluid" style="padding-top: 70px; padding-left: 3%; padding-right: 3%;">

    <!-- here we place all possible alerts -->
    <!-- worst alerts first -->
    <div id="alertErrorAddTranslation" class="alert alert-danger collapse" role="alert">
        <strong>Error!</strong> Translation was not added!
    </div>
    <div id="alertErrorGetTranslationList" class="alert alert-danger collapse" role="alert">
        <strong>Error!</strong> Unable to get translation list!
    </div>
    <div id="alertErrorGetStatsList" class="alert alert-danger collapse" role="alert">
        <strong>Error!</strong> Unable to get translation list!
    </div>

    <button type="button" class="btn btn-primary" id="login" data-bind="click: auth">Sign in</button>
    <button type="button" class="btn btn-primary" id="rereshAuth" data-bind="click: refreshAuth">Refresh Auth</button>

    <a href="storage.html" class="btn btn-info" role="button">Storage playground</a>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="translation-tab" data-toggle="tab" href="#translation" role="tab" aria-controls="translation-tab" aria-selected="true">Translation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="score-tab" data-toggle="tab" href="#score" role="tab" aria-controls="score-tab" aria-selected="false">Scores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="lookup-tab" data-toggle="tab" href="#lookup" role="tab" aria-controls="lookup-tab" aria-selected="false">Lookup</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="word-versus-tab" data-toggle="tab" href="#word-versus" role="tab" aria-controls="word-versus-tab" aria-selected="false">Word VS</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="translation" role="tabpanel" aria-labelledby="translation-tab">
            <ko-component-translation/>
        </div>
        <div class="tab-pane fade" id="score" role="tabpanel" aria-labelledby="score-tab">
            <ko-component-score/>
        </div>
        <div class="tab-pane fade" id="lookup" role="tabpanel" aria-labelledby="lookup-tab">
            <ko-component-lookup/>
        </div>
        <div class="tab-pane fade" id="word-versus" role="tabpanel" aria-labelledby="word-versus-tab">
            <ko-component-word-versus/>
        </div>
    </div>

    <script data-main="index" src="libs/require-js-2.3.6/require.js"></script>

</body>
</html>
