<!DOCTYPE html>
<html>
<head>
    <title>Hello, Endpoints!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//knockoutjs.com/downloads/knockout-3.4.0.js"></script>
</head>
<body role="document" style="padding-top: 70px;">

<!-- here we place all possible alerts -->
<!-- worst alerts first -->
<div id="alertErrorAddTranslation" class="alert alert-danger collapse" role="alert">
    <strong>Error!</strong> Translation was not added!
</div>
<div id="alertErrorGetTranslationList" class="alert alert-danger collapse" role="alert">
    <strong>Error!</strong> Unable to get translation list!
</div>



<a href="storage.html" class="btn btn-info" role="button">Storage playground</a>

<div class="panel panel-default">
<form class="form-inline">
    <div class="form-group">
        <label for="foreignWord">Foreign</label>
        <input type="text" class="form-control" id="foreignWord" placeholder="apple">
    </div>
    <div class="form-group">
        <label for="nativeWord">Native</label>
        <input type="text" class="form-control" id="nativeWord" placeholder="яблоко">
    </div>
    <button type="button" id="addTranslationButton" class="btn btn-default" onclick="addTranslation()">Add</button>
    <button type="button" class="btn btn-default" onclick="autoTranslate()">Auto</button>
    <button type="button" id="logOut" class="btn btn-default pull-right" onclick="signOut()">Log out</button>
</form>
</div>



<!-- try to upload file -->
<div class="panel panel-default">
<form>
    <div class="fileinput fileinput-new" data-provides="fileinput">
        <input id="translationListFile" type="file"/>
    </div>
    <button type="button" class="btn btn-default" onclick="addFileTranslationList()">Upload</button>
</form>
</div>

<div class="panel panel-default">
<table class="table">
    <tbody data-bind="foreach: translationList">
        <!-- ko ifnot: deleted -->
        <tr>
            <td data-bind="text: foreignWord"></td>
            <td data-bind="text: nativeWord"></td>
            <td><a href="javascript:void(0)" onclick="removeTranslation.call(this)"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>
</div>


<script type="text/javascript" src="js/index.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
