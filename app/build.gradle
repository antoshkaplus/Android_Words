apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.antoshkaplus.words"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
//      when there are multiple libraries with one name
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.google.http-client:google-http-client-android:1.12.0-beta'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.google.apis:google-api-services-translate:v2-rev41-1.20.0'
}
